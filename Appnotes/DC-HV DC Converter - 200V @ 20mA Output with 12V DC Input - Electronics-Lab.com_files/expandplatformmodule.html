<body>
    <div class="electronics-lab-module">
        <form id="frmInstantQuote" action="https://www.pcbway.com/orderonline.aspx" method="get" target="_blank">
            <a class="pcbway-logo" href="https://www.pcbway.com/" target="_blank">pcbway</a>
            <div class="electronics-lab-title">
                <img class="the-party-title" src="./the-party-title.png" alt="" width="495" height="45">
            </div>
            <div class="the-drag-upload" id="container" style="position: relative;">
                <div class="set-files-btn" id="pickfiles" style="z-index: 1;"> Add Gerber File</div>
                <div class="format-tips">
                    Automatically sets the board size,hole,track/spacing. only accept.rar or .zip &amp;
                    Maximum 20M
                </div>
                <div class="information-file" style="display:none;">
                    <span class="file-name">share_blue.zip</span>
                    <span class="file-bar">
                        <span class="c-k" style="width: 80%">
                            <span class="count">80%</span>
                        </span>
                    </span>
                </div>
            <div id="html5_1hqdi7fed1t5i3orn3rhr2t774_container" class="moxie-shim moxie-shim-html5" style="position: absolute; top: 20px; left: 452px; width: 150px; height: 30px; overflow: hidden; z-index: 0;"><input id="html5_1hqdi7fed1t5i3orn3rhr2t774" type="file" style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" accept=".zip,.rar,.7z"></div></div>
            <div class="set-params-box">
                <div class="params-row">
                    <div class="each-item">
                        <label>Dimensions:</label>
                        <div class="dim-params">
                            <input type="text" placeholder="Length" id="circuit-y" name="x" class="js-check-size">
                            <div class="input-x-addon">x</div>
                            <input type="text" placeholder="Width" id="circuit-x" name="y" class="js-check-size">
                            <div class="input-x-addon unit">mm</div>
                        </div>
                    </div>
                    <div class="each-item">
                        <label>Quantity:</label>
                        <select id="num" name="num">
                            <option value="">Choose Num (pcs)</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="75">75</option>
                            <option value="100">100</option>
                            <option value="-1">100+</option>
                        </select>
                    </div>
                </div>
                <div class="params-row">
                    <div class="each-item">
                        <label>Layers:</label>
                        <select id="Layersquote" name="Layersquote">
                            <option value="1">1 Layer</option>
                            <option value="2" selected="selected">2 Layers</option>
                            <option value="4">4 Layers</option>
                            <option value="6">6 Layers</option>

                            <option value="10">10 Layers</option>
                            <option value="12">12 Layers</option>
                            <option value="14">14 Layers</option>

                            <option value="0.6">0.6mm</option>
                            <option value="0.8">0.8mm</option>
                            <option value="1.0">1.0mm</option>
                            <option value="1.2">1.2mm</option>
                            <option value="1.6" selected="selected">1.6mm</option>
                            <option value="2.0">2.0mm</option>
                            <option value="2.4">2.4mm</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="quote-tool-row">
                <input type="hidden" name="fileurl" id="gerberFileUrl">
                <input type="hidden" name="filename" id="gerberFileNm">
                <input type="hidden" name="from" value="electronicslab">
                <button type="submit" class="quote-btn">Quote Now</button>
                <div class="free-tips">
                    Get <span class="price">$5.00</span>-Free Prototype Order
                </div>
            </div>
        </form>
    </div>



<script type="text/javascript">


    var layerindex = null;

    $(function () {

        var uploader = new plupload.Uploader({
            runtimes: 'html5,flash,silverlight,html4',
            browse_button: 'pickfiles', // you can pass an id...
            container: document.getElementById('container'), // ... or DOM Element itself
            url: 'https://www.pcbway.com/common/upfile/',
            flash_swf_url: '/img/js/jqueryplus/plupload/plupload-2.3.1/Moxie.swf',
            silverlight_xap_url: '/img/js/jqueryplus/plupload/plupload-2.3.1/Moxie.xap',
            multi_selection: false,
            multipart_params: {
                'uptype': 'gerberfile'
            },

            filters: {
                max_file_size: '20mb',
                mime_types: [
                    { title: "Zip files", extensions: "zip,rar,7z" }
                ],
                prevent_duplicates: true //不允许选取重复文件
            },

            init: {
                PostInit: function () {
                    //document.getElementById('filelist').innerHTML = '';

                    //$("#upload_success").hide();
                    //$("#upload_success_faild").hide();


                },

                FilesAdded: function (up, files) {
                    // 需要把前一次加入的文件删除
                    if (uploader.files.length > 1) {
                        uploader.files.splice(0, 1);
                    }
                    plupload.each(files, function (file) {

                        $('.file-name').text(file.name);
                        $('.file-bar .c-k').css({ 'width': '0%' });
                        $('.file-bar .count').text('0%');

                        $('.information-file').show();


                    });
                    uploader.start();
                },
                FileUploaded: function (up, file, info) {

                    if (info.status == 200) {
                        var res = eval('(' + info.response + ')');

                        if (res.state == "SUCCESS") {
                            $("#gerberFileUrl").val(res.url);
                            $("#gerberFileNm").val(res.original);

                            $('.file-bar .c-k').css({ 'width': '100%' });
                            $('.file-bar .count').text('100%');

                            $('.file-bar').hide();

                            layerindex = layer.load(2, { shade: 0.2 });

                            $.post("https://www.pcbway.com/order/GetParmByFile", { filepath: res.url, filename: res.original }, function (data) {
                                callbakloadfile(data, file);
                            })

                        }
                        else {
                            alert(res.state);
                        }
                    }
                    else {
                        $('.file-name').text(info.response);
                    }
                },
                UploadProgress: function (up, file) {
                    file.percent = file.percent - 1;
                    if (file.percent < 0)
                        file.percent = 1;


                    $('.file-bar .c-k').css({ 'width': file.percent + '%' });
                    $('.file-bar .count').text(file.percent + '%');


                },

                Error: function (up, err) {
                    if (err.code == -600) { // 文件太大
                        alert(err.message);
                    } else {
                        alert(err.message);
                    }
                }
            }
        });

        uploader.init();


        function callbakloadfile(data, file) {
            if (data.result == true && data.msg.boundary_width > 0) {

                $('#circuit-y').val(data.msg.boundary_width);
                $('#circuit-x').val(data.msg.boundary_height);
                $('#Layersquote').val(data.msg.num_copper);
               
            }

            setTimeout(function () {
                layer.close(layerindex);
            }, 300)
        }

    });


</script>
<script type="text/javascript" src="./VisitorJS.aspx"></script>
